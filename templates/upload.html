{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block body %}
  <h2>Upload</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="{{ url_for('upload_img') }}" method="post" enctype="multipart/form-data">
   <input type="file" name="pic" />
   <p>
      <input type="text" name="name" size="60" placeholder="name">
      <input type="text" name="price" size ="60" placeholder="price">
      <input type="text" name="description" size ="60" placeholder="description">
   </p>
   <input type="submit" value="Upload data"/>
</form>
{% endblock %}
