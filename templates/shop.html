{% extends "layout.html" %}
{% block title %}Shop{% endblock %}
{% block body %}
  <h2>Shop</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  {% for item in items %}
    <a href="{{ url_for('getItem',item=item.item_id) }}">
      {{ item.item_id }}
      {{ item.item_name }}
      {{ item.item_price }}
      </a>
  {% endfor %}
{% endblock %}
